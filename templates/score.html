<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring - {{ application.name }}</title>
</head>
<body>
    <h2>Scoring de l'application : {{ application.name }}</h2>

        <label>Documentation complète et à jour :</label>
        <select name="doc">
            <option value="Oui total">Oui total</option>

            <option value="Totalement">Totalement</option>
            <option value="Non applicable">Non applicable</option>
        </select>
        <br>

        <label>Incidents récurrents :</label>
        <select name="incidents">

            <option value="Partiellement">Partiellement</option>
            <option value="Majoritairement">Majoritairement</option>
